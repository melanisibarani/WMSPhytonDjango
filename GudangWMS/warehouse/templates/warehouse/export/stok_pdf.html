<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px
        }

        th, td {
            border: 1px solid #444;
            padding: 6px
        }

        th {
            background: #eee
        }

        h3 {
            margin: 0 0 8px 0
        }
    </style>
</head>
<body>
    <h3>Report Stok</h3>
    <table>
        <thead><tr><th>Kode</th><th>Nama</th><th>Total In</th><th>Total Out</th><th>Total Qty</th></tr></thead>
        <tbody>
            {% for r in rows %}
            <tr>
                <td>{{ r.kode }}</td>
                <td>{{ r.nama }}</td>
                <td>{{ r.in }}</td>
                <td>{{ r.out }}</td>
                <td>{{ r.total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
